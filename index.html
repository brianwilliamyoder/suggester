<!DOCTYPE html>
<html lang="en">
<head>
  <script src="js/scripts.js"></script>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <title><>Document</title>
</head>
<body>
  <h1>Programming Language Selector</h1>
  <h2>Fill out the following information to find out which programming language is for you!</h2>

  <h4>If you could be one of the following animals, which would you be?</h4>
  <form id="PLS">
    <label for="checklist">1st field:</label>
    <select id="animal">
      <option>Tiger</option>
      <option>Pony</option>
      <option>Racoon</option>
      <option>Shark</option>
      <option>Tarantula</option>
    </select>
    <br>
    <h4>Choose a preferred food</h4>

    
      <input type="radio"
name="food" value="hotdog" id="hd" checked> 
      <label for="hd">Hotdog</label><br>
      <input type="radio" name="food" value="hamburger" id="burg"> 
      <label for="burg">Hamburger</label><br>
      <input type="radio" name="food" value="kimchi" id="kim">
      <label for="kim">Kimchi</label><br>
      <input type="radio" name="food" value="celery juice" id="cj">
      <label for="cj">Celery Juice</label><br>
      <input type="radio" name="food" value="buffalo wings" id="bw">
      <label for="bw">Buffalo Wings(extra spicy)</label><br>
     




  
</body>
</html>
